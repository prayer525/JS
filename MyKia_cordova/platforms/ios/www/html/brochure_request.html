<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>Brochure Request</title>
</head>
<body>
<div id="pageBrochureRequest" class="wrapper" data-role="page">

	<!-- LayerPop -->
    <div class="lightbox none"></div>
    <div class="popup none" id="downloadPopup">
        <div class="popup-m">
            <div class="popup-in">
                <div class="p-header">
                    <strong class="download-popup-title" data-translation-code="L1_3"><!-- Download --></strong>
                </div>
                <div class="p-body loading-space loading">
                    <strong class="download-popup-message" data-translation-code="D1_8"><!-- The manual is downloading --></strong>
                    <div class="progressbar">
                        <div class="bar" style="width:0%;" id="per-bar"><div class="bar-in"></div></div>
                    </div>
                    <p><span id="per-int">0</span>/100</p>
                </div>
                <div class="p-footer">
                    <button type="button" id="btn-download-cancel" data-translation-code="D1_9"><!-- CANCEL --></button>
                </div>
            </div>
        </div>
    </div>
    <!-- //LayerPop -->
	<!-- LayerPop -->
    <div class="popup-more none" id="morePopup">
        <div class="popup-m" style="vertical-align: bottom;" id="morePopupBox">
            <div class="popup-in">
                <div class="more-popup">
                	<button class="email-btn" id="email" data-translation-code="L1_7"></button>
                    <button class="open-btn" id="openIn" data-translation-code="L1_5"></button>
                    <button class="download-btn" id="download" data-translation-code="L1_4"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- //LayerPop -->

	<header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back" data-rel="back">Back</button>
		<h1 data-translation-code="E1_14"><!-- Brochure Request --></h1>
	</header>
	<section class="container fix-bottom">
		<div class="scroll">
		<!-- contents_Start -->
			 <!-- list_area -->
            <div class="car-list">
	            <ul class="list-type-select" id="list">
	               
	            </ul>
			</div>
            
            <!-- No Search Result -->
            <div class="result-none-file none">
                <p data-translation-code="D1_17"></p>
            </div>
		<!-- //contents_End -->
		</div>
		<div class="fix-bottom f-btnArea">
			<button id="request" class="btn-red off" disabled="disabled" data-role="none" data-translation-code="E1_25"><!-- Confirm --></button>
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
