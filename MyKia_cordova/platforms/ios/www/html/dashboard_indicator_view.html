<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>Dashboard Indicator View</title>
</head>
<body>
<div id="pageDashboardIndicatorView" class="wrapper" data-role="page">
    <header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back-white" data-rel="back">Back</button>
		<h1 data-translation-code="D1_11"><!-- Dashboard Indicator --></h1>
		<!-- <button class="hbtn fr" id="save" data-translation-code="B1_3">Save</button> -->
	</header>
	<section class="container">
		<div class="scroll">
		<!-- contents_Start -->
			<!-- img_area -->
            <div class="d-i-img">
                <div><p><img id="indicator_view" alt="img"/></p></div>
            </div>            
            <!-- text_area -->
            <div class="d-i-txt">
                <h2 id="indicator_title"></h2>
                <div class="d-i-sub">
                    <p id="indicator_text"></p>
                    <p><strong id="indicator_action"></strong></p>
                </div>
            </div>
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
