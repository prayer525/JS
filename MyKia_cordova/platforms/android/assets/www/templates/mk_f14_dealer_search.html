<!-- 검색 -->
<header id="header" class="f_popup search">
	<h1>Search</h1>
	<p class="search_box">
		<input type="text" class="auto-complete" placeholder="{{ placeholderText }}" 
															kme-autocomplate
															ng-model="searchKeyword"
														/>
		<button type="button" class="btn_cancel" 
											ng-click="searchKeyword = ''"
											ng-show="searchKeyword != ''"
										>
			delete
		</button>
	</p>
	<button type="button" class="hbtn fr" ng-click="closeSearch()">{{ 'Close' | i18n:'B1_1' }}</button>
	</button>
</header>

<!-- 결과 리스트 -->
<section id="container">
	<ul class="li_style_move">
		<li class="map_sub" 
						ng-repeat="dealer in searchDealers"
						ng-class="{
							 type01 : dealer.DealerType == 1
							,type02 : dealer.DealerType == 2
							,type03 : dealer.DealerType == 3
						}"
					>
			<button 
					ng-click="selectDealer(dealer.DealerSapCode)"
				>

				<h2 class="ellipsis"
								ng-bind-html="dealer.Name | html"
							>
				</h2>
				<p>
					<span class="street"
									ng-bind-html="dealer.Street | html">
					</span>
					<span class="town"
									ng-bind-html="dealer.Town | html">
					</span>
				</p>
				<p class="txt_pos">{{ dealer.Distance | number:2 }} KM</p>
			</button>
		</li>
	</ul>
	
	<div class="result_none" ng-show="noResult === 0">
		<p>No Search Result</p>
	</div>
</section>
