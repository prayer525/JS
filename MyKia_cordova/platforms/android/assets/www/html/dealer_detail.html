<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>Dealer Detail</title>
</head>
<body>
<div id="pageDealerDetail" class="wrapper" data-role="page">
	<header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back" data-rel="back">Back</button>
		<h1 data-translation-code="F1_1"><!-- Dealer Detail --></h1>
	</header>
	<section class="container">
		<div class="scroll">
		<!-- contents_Start -->
			<div class="dealer-space">
				<h2 class="" id="dealer-name">&nbsp;</h2>
			</div>

			<div id="informationLayout">
				<div class="info-dealer info-usr">
					<div class="dealer-img-wrap">
						<img id="dealer-img" src="" alt=""/>
					</div>
					<ul>
						<li id="generalInfo">
							<p class="usr-tit" data-translation-code="E1_3"><!-- General Info. --></p>
							<p class="usr-sub" id="description">&nbsp;</p>
						</li>
					</ul>
				</div>
				<ul class="dealer-info">
					<li>
						<p class="usr-tit" data-translation-code="B1_6"><!-- Address --></p>
						<p class="usr-sub" id="address">&nbsp;</p>
						<button type="button" data-role="none" id="btn-map">Map</button>
					</li>
					<li class="one-phone">
						<p class="usr-tit" data-translation-code="E1_17"><!-- Telephone --></p>
						<p class="usr-sub"><em id="oneSalesPhone"></em></p>
						<button type="button" data-role="none" class="ico-phone" id="call-one">Call</button>
					</li>
					<li class="two-phone">
						<p class="usr-tit" data-translation-code="W0_13"><!-- Showroom --></p>
						<p class="usr-sub"><em id="twoSalesPhone"></em></p>
						<button type="button" data-role="none" class="ico-phone" id="call-two">Call</button>
					</li>
					<li class="two-phone">
						<p class="usr-tit" data-translation-code="W0_14"><!-- Workshop --></p>
						<p class="usr-sub"><em id="servicePhone"></em></p>
						<button type="button" data-role="none" class="ico-phone" id="callService">Call</button>
					</li>

					<li class="one-email">
						<p class="usr-tit" data-translation-code="E1_18"><!-- E-mail --></p>
						<p class="usr-sub"><em id="oneSalesEmail"></em></p>
						<button type="button" data-role="none" class="ico-email" id="link-one">Mail</button>
					</li>
					<li class="two-email">
						<p class="usr-tit" data-translation-code="W0_13"><!-- Showroom --></p>
						<p class="usr-sub"><em id="twoSalesEmail"></em></p>
						<button type="button" data-role="none" class="ico-email" id="link-two">Mail</button>
					</li>
					<li class="two-email">
						<p class="usr-tit" data-translation-code="W0_14"><!-- Workshop --></p>
						<p class="usr-sub"><em id="serviceEmail"></em></p>
						<button type="button" data-role="none" class="ico-email" id="linkService">Mail</button>
					</li>
					<li class="dealer-homepage">
						<p class="usr-tit" data-translation-code="E1_19"><!-- Homepage --></p>
						<p class="usr-sub"><a href="javascript:void(0);" class="link" id="site">&nbsp;</a></p>
						<button type="button" data-role="none" class="ico-homepage" id="browser">Web</button>
					</li>
				</ul>

				<div class="btn-wrap-pad">
					<button type="button" data-role="none" class="btn-red-round2 btn-select-dealer" data-role="none" data-translation-code="B1_4"><!-- Select --></button>
				</div>
				
				<div class="info-dealer info-usr info-service-time">
					<ul>
						<li>
							<p class="usr-tit" data-translation-code="E1_4"><!-- Business hours --></p>
							<p class="usr-sub" id="salesLayout" style="display:none;">
								<strong data-translation-code="E1_5"><!-- [Sales] --></strong>	
								<!--span>Mon~ Fri: 09:00~18:00</span-->
							</p>
							<p class="usr-sub" id="serviceLayout" style="display:none;">
								<strong data-translation-code="E1_6"><!-- [Service] --></strong>
							</p>
						</li>
					</ul>
				</div>
			</div>

			<!-- tab2)CONTACT_con -->
			<div id="contactLayout" style="display:none;">
				
				<!-- no select car add : class='off'
                <div class="f_btnArea">
					<button type="button" data-role="none" class="btn_white">Make an appointment</button>
				</div>
                -->
			</div>
		<!-- //contents_End -->
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
