<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>Login</title>
</head>
<body>
<div id="pageLogin" class="wrapper" data-role="page" data-quicklinks="true">
	<header id="login-header">
		<img src="../img/header_login.jpg" alt="" />
		<h1></h1>
	</header>

	<section id="login-container">
		<div class="scroll login-sub">
		<!-- contents_Start -->
			<div class="email-box">
				<span id="resetEmail" class="clear-email"></span>
				<input id="email" type="email" class="ipt-email"/>
			</div>
			<input id="pwd" type="password" class="ipt-pw" style="margin-top: 5px;"/>

			<!--press 시 class on추가-->
			<button type="button" class="btn-login" id="login" data-translation-code="C1_3"></button>

			<!--사용되지 않을경우 p에 class off 추가-->
			<!-- stay_logged/forgooten -->
			<p class="ta_l txt-login none">
				<input type="checkbox" id="autoLogin" checked="true"/>
				<label for="autoLogin" data-translation-code="C1_4"><!--Stay logged in--></label>
			</p>

			<!-- facebook_login -->
			<div class="fb-space">
				<button class="btn-fb none" id="facebook" data-translation-code="C1_6"><!--Login with <strong>Facebook</strong>--></button>
				<a href="javascript:void(0)" class="btn-member-ship" id="membership_link" data-translation-code="W0_1"><!--Password forgotten--></a>
				<a href="javascript:void(0)" class="txt-login link_forggot" id="link" data-translation-code="C1_5"><!--Password forgotten--></a>
				<em class="fb_sub" data-translation-code="C1_7"><!--Please visit the webpage for membership subscription--></em>
			</div>
		<!-- //contents_End -->
		</div>
	</section>

	<footer class="footer">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
<script data-main="../require-config" src="../bower_components/requirejs/require.js"></script>
</body>
</html>
