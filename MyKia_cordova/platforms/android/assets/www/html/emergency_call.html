<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>Emergency Call</title>
</head>
<body>
<div id="pageEmergencyCall" class="wrapper" data-role="page">
	<header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back" data-rel="back">Back</button>
		<h1 data-translation-code="F1_29"><!-- Emergency Call --></h1>
	</header>
	<section class="container">
		<div class="scroll">
		<!-- contents_Start -->
			<!-- Car_Info -->
			<div class="car-info">
				<img class="img-car-info" id="carImage" alt=""/>
				<h2 id="car"></h2>
			</div>
			<!-- Txt_Info -->
            <div class="txt-info">
                <p class="icon-pool" data-translation-code="F1_30"></p>
            </div>
			<!-- Call_Info -->
            <div class="call-space">
                <strong><!-- Emergency Call --></strong>
                <ul>
                    <li>
						<button type="button">
                            <p class="tit emergency"></p>
                            <p class="link red" id="number">&nbsp;</p>
                            <p class="btn-call" id="callNumber">call</p>
                        </button>
                    </li>
                </ul>
            </div>
		<!-- //contents_End -->
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
