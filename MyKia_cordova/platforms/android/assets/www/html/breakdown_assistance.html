<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>Breakdown Assistance</title>
</head>
<body>
<div id="pageBreakdownAssistance" class="wrapper" data-role="page">
	<header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back" data-rel="back">Back</button>
		<h1 data-translation-code="F1_24"><!-- Breakdown Assistance --></h1>
	</header>
	<section class="container">
		<div class="scroll">
		<!-- contents_Start -->
			<!-- Car_Info -->
			<div class="car-info">
				<img class="img-car-info" id="carImage" alt="" />
				<h2 id="car">&nbsp;</h2>
			</div>
			<!-- Txt_Info -->
            <div class="txt-info">
                <p class="icon-pool" data-translation-code="F1_25"></p>
            </div>
			<!-- Call_Info -->
            <div class="call-space">
                <strong data-translation-code="F1_26"><!-- 24h Service-Hotline --></strong>
                <ul>
                    <li>
                        <button type="button">
                            <p class="tit contry01" data-translation-code="F1_27"><!-- DOMESTIC --></p>
                            <p class="link" id="domestic">&nbsp;</p>
                            <p class="btn-call" id="domesticCall">call</p>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            <p class="tit" data-translation-code="F1_28"><!-- INTERNATIONAL --></p>
                            <p class="link" id="international">&nbsp;</p>
                            <p class="btn-call" id="internationalCall">call</p>
                        </button>
                    </li>
                </ul>
            </div>
		<!-- //contents_End -->
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
