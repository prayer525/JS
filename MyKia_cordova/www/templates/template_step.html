<!--
	kmeProgressStep.total	: 총 step 의 갯수
	kmeProgressStep.current	: 현재 진행중인 step
	active class 는 표기상 step1 부터 시작이므로 $index + 1 을 하여 비교한다.
-->
<div class="step-count{{kmeProgressStep.total.length}}" 
			ng-repeat="step in kmeProgressStep.total track by $index"
			ng-class="{active:$index+1<=kmeProgressStep.current}">
	<i>●</i>
</div>
<div class="col-xs-12 progress-title">
	<h3>{{stepTitle}}</h3>
</div>
