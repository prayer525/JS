<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>Maintenance Schedule</title>
</head>
<body>
<div id="pageMaintenanceSchedule" class="wrapper" data-role="page">
	<div class="lightbox none"></div>
    <div class="popup none" id="popup">
        <div class="popup-m">
            <div class="popup-in">
                <div class="p-header">
                    <strong data-translation-code="D1_1"><!-- Update Mileage --></strong>
                    <button class="pbtn close pl" id="popupClose">Close</button>
                </div>
                <div class="p-body mileage-space">
                    <strong data-translation-code="E1_43"><!-- Please update your mileage! --></strong>
                    <input type="tel" id="popupInputMileage"/>
                    <p class="km">Km</p>
                </div>
                <div class="p-footer">
                    <button type="button" id="popupSave" class="off" disabled="disabled" data-role="none" data-translation-code="B1_3"><!-- SAVE -->
                        
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup none" id="popup_last">
        <div class="popup-m">
            <div class="popup-in">
                <div class="p-header">
                    <strong data-translation-code="L1_6"><!-- Update Mileage --></strong>
                    <button class="pbtn close pl" id="popupLastClose">Close</button>
                </div>
                <div class="p-body lastservice-space" id="lastServiceArea">
                    <strong style="display: inline-block; width: 100%;" data-translation-code="E1_44"><!-- Please update your mileage! --></strong>
                </div>
                <div class="p-footer">
                    <button type="button" id="lastServiceSave" class="off" disabled="disabled" data-role="none" data-translation-code="B1_3"><!-- SAVE --></button>
                </div>
            </div>
        </div>
    </div>

	<header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back" data-rel="back">Back</button>
		<h1 data-translation-code="E1_34"><!-- Maintenance Schedule --></h1>
	</header>
	<section class="container">
		<div class="scroll">
		<!-- contents_Start -->
			<div class="car-info">
				<img class="img-car-info" id="carImage" alt=""/>
				<h2 id="car">&nbsp;</h2>
				<button type="button" class="ve-set" style="display:none" data-role="none" data-href="my_vehicle">Setting</button>
			</div>

			<div class="mileage-info">
				<ul>
					<li id="lastService"><!--Last service checkup-->
						<button type="button" class="hbtn fr setting" id="updateLastservice" data-role="none" data-translation-code="D1_1"></button>
                        <span data-translation-code="B1_8"></span> : <em></em>
                    </li>
					<li id="mileage"><!-- Mileage -->
		                <button type="button" class="hbtn fr setting" id="update" data-role="none" data-translation-code="D1_1"></button>
                        <span data-translation-code="B1_11"></span> : <em></em>
                    </li>
                    <li id="mileageSetDate"><!--Mileage Update Date-->
                    	<span data-translation-code="B1_47"></span> : <em></em>
                    </li>
					<li id="registered"><!-- Registered -->
                        <span data-translation-code="B1_15"></span> : <em></em>
                    </li>
					<li id="usage"><!-- Usage -->
                        <span data-translation-code="B1_16"></span> : <em></em>
                    </li>
                    <li id="plate"></li>
				</ul>
			</div>
            
			<div class="appo-space">
				<strong id="name">&nbsp;</strong>
				<p>&nbsp;</p>
			</div>

			<button type="button" class="my-appointments" data-role="none" data-translation-code="W0_12"></button>
            
			<div class="timeline-space none">
				<h3 data-translation-code="E1_41"><!-- Maintenance Checklist --></h3>
				<ul id="checkList">
					<!--start-->
					<li class="t-start none">
						<p class="t-icon">point icon</p>
						<div class="t-sub">
						</div>
					</li>
				</ul>
			</div>
            
            <!-- No Search Result -->
            <div>
                <p class="result-none-p none" data-translation-code="D1_19"></p>
            </div>
		<!-- //contents_End -->
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
