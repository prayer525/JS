<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>My Appointment</title>
</head>
<body>
<div id="pageApmMain" class="wrapper" data-role="page">
	<header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back" data-rel="back">Back</button>
		<h1 data-translation-code="W0_12"><!-- My Appointment --></h1>
	</header>
	<section class="container">
		<div class="scroll">
		<!-- contents_Start -->
			<style>
			.btn-group-appointment {overflow:hidden; width:100%;}
			.btn-group-appointment>div {float:left; display:inline-block; background:#bb162b; width:50%;}
			.btn-group-appointment>div button {display:block; border:none; background:transparent; width:100%; height:9rem; color:#fff; font-size:1.4rem; text-align:center;}
			.btn-group-appointment>div button i {display:inline-block; width:3rem; height:3rem; font-size:2rem; font-weight:bold;}
			.btn-group-appointment>div button span {display:block; width:100%; color:#fff; text-align:center;}
			.btn-group-appointment>div.btn-workshop {border-left:1px solid #fff;}
			.btn-group-appointment>div.btn-showroom button i {background: transparent url("../img/appointments/ico_mycar_white.png") center no-repeat;background-size:100%;}
			.btn-group-appointment>div.btn-workshop button i {background: transparent url("../img/appointments/ico_repair.png") center no-repeat;background-size:80%;}
			</style>
			<div class="btn-group-appointment">
				<div class="btn-showroom"><button type="button" data-role="none"><i><!-- Menu Icon --></i><span data-translation-code="W0_13"></span></button></div>
				<div class="btn-workshop"><button type="button" data-role="none"><i><!-- Menu Icon --></i><span data-translation-code="W0_14"></span></button></div>
			</div>

			<ul id="list-appointments" class="list-group list-theme2">
			</ul>
		<!-- //contents_End -->
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
