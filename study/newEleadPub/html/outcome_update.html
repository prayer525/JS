<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Outcome Update</title>
</head>
<body>
<div id="pageOutcomeUpdate" class="page-wrap bg-white hide" data-role="page" data-transition="slideLeft">
	<span class="top-button-area">
		<button type="button" data-role="back"><i class="fas fa-arrow-left"></i></button>
	</span>

	<div class="detail-wrap">
		<div class="pop-page-title bg-gray">
			<h3>Outcome Update</h3>
		</div>

		<div class="wrap-gray">
			<ul class="tab-select" id="tab-outcome-type">
				<li class="on"><a href="#"><span>CONTINUE</span></a></li>
				<li><a href="#"><span>CLOSE</span></a></li>
			</ul>
		</div>

		<div class="tab-select-content" id="tab-outcome-type-cont">
			<h4>Continue type</h4>
			<ul class="switch-select">
				<li>
					<input type="checkbox" name="continue" id="continue1">
					<label for="continue1">
						<i class="fas fa-phone left"></i>
						<span>Call again later</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="continue" id="continue2">
					<label for="continue2">
						<i class="far fa-envelope left"></i>
						<span>Send email</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="continue" id="continue3">
					<label for="continue3">
						<i class="dripicons-exit left"></i>
						<span>Plan next activity</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="continue" id="continue4">
					<label for="continue4">
						<i class="fas fa-user left"></i>
						<span>Customer contacted</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
			</ul>
		</div>

		<div class="outcome-form-wrap">
			<div class="outcome-form-plan-next-activity">
				<ul class="outcome-sel-next-activity">
					<li><input type="radio" name="sel-next-activity" id="sel-next-activity-showroom"><label for="sel-next-activity-showroom"><i class="fas fa-map-marker-alt"></i><span>Showroom<br />Visit</span></label></li>	
					<li><input type="radio" name="sel-next-activity" id="sel-next-activity-testdrive"><label for="sel-next-activity-testdrive"><i class="fas fa-car"></i><span>Test Drive</span></label></li>	
					<li><input type="radio" name="sel-next-activity" id="sel-next-activity-follow"><label for="sel-next-activity-follow"><i class="fas fa-user-check"></i><span>Follow-up<br />Contact</span></label></li>	
				</ul>

				<ul class="plan-next-activity-form">
					<li class="sel-next-activity-vehicle require">
						<div>
							<i class="fas fa-car left"></i>
							<span>Vehicle select</span>
							<i class="fas fa-check-square right "></i>
						</div>
					</li>
					<li class="sel-next-activity-schedule require fill">
						<div>
							<i class="far fa-calendar-alt left"></i>
							<span>Schedule select</span>
							<i class="fas fa-check-square right"></i>
						</div>
					</li>
					<li class="sel-next-activity-brochure">
						<div>
							<i class="fas fa-book left"></i>
							<span>Brochure select</span>
						</div>
					</li>
					<li>
						<div>
							<textarea name="" id="" placeholder="Comment"></textarea>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
	</div>

	<div class="popup-footer-btn">
		<button type="button" class="popup-btn-update disabled">UPDATE</button>
	</div>
</div>
</body>
</html>
