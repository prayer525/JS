<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Outcome Update</title>
</head>
<body>
<div id="pageOutcomeUpdate" class="page-wrap hide" data-role="page" data-transition="slideLeft">
	<span class="top-button-area">
		<button type="button" data-role="back"><i class="fas fa-arrow-left"></i></button>
	</span>

	<div class="detail-wrap">
		<div class="pop-page-title bg-gray">
			<h3>Outcome Update</h3>
		</div>

		<div class="wrap-gray">
			<ul class="tab-select" id="tab-outcome-type">
				<li class="on"><a href="#"><span>CONTINUE</span></a></li>
				<li><a href="#"><span>CLOSE</span></a></li>
			</ul>
		</div>

		<div class="tab-select-content tab-outcome-type">
			<h4>Continue type</h4>
			<ul class="switch-select">
				<li>
					<input type="checkbox" name="continue" id="continue1">
					<label for="continue1">
						<i class="fas fa-phone left"></i>
						<span>Call again later</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="continue" id="continue2">
					<label for="continue2">
						<i class="far fa-envelope left"></i>
						<span>Send email</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="continue" id="continue3" data-change="outcome-form-plan-next-activity">
					<label for="continue3">
						<i class="dripicons-exit left"></i>
						<span>Plan next activity</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="continue" id="continue4">
					<label for="continue4">
						<i class="fas fa-user left"></i>
						<span>Customer contacted</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
			</ul>
		</div>

		<div class="tab-select-content tab-outcome-type" style="display:none;">
			<h4>Close type</h4>
			<ul class="switch-select">
				<li>
					<input type="checkbox" name="close" id="close1">
					<label for="close1">
						<i class="fas fa-cut left"></i>
						<span>Wrong Contact Data</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="close" id="close2">
					<label for="close2">
						<i class="far fa-window-close left"></i>
						<span>Decided not to purchase</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="close" id="close3">
					<label for="close3">
							<i class="far fa-door-open left"></i>
						<span>Purchased Competitor Car</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
				<li>
					<input type="checkbox" name="close" id="close4">
					<label for="close4">
						<i class="fas fa-coins left"></i>
						<span>Sale</span>
						<i class="fas fa-sync-alt right"></i>
					</label>
				</li>
			</ul>
		</div>

		<div class="outcome-form-wrap" style="display:none">
			<div class="outcome-form-plan-next-activity" style="display:none">
				<ul class="outcome-sel-next-activity">
					<li><input type="radio" name="sel-next-activity" data-activity="showroom" id="sel-next-activity-showroom"><label for="sel-next-activity-showroom"><i class="fas fa-map-marker-alt"></i><span>Showroom<br />Visit</span></label></li>	
					<li><input type="radio" name="sel-next-activity" data-activity="testdrive" id="sel-next-activity-testdrive"><label for="sel-next-activity-testdrive"><i class="fas fa-car"></i><span>Test Drive</span></label></li>	
					<li><input type="radio" name="sel-next-activity" data-activity="follow" id="sel-next-activity-follow"><label for="sel-next-activity-follow"><i class="fas fa-user-check"></i><span>Follow-up<br />Contact</span></label></li>	
				</ul>

				<div class="plan-next-activity-form" style="display:none;">
					<ul class="sel-schedule-form">
						<li class="sel-vehicle-layer require">
							<div>
								<i class="fas fa-car left"></i>
								<span>Vehicle select</span>
								<i class="fas fa-check-square right "></i>
							</div>
						</li>
						<li class="sel-schedule-layer require fill">
							<div>
								<i class="far fa-calendar-alt left"></i>
								<span>Schedule select</span>
								<i class="fas fa-check-square right"></i>
							</div>
						</li>
						<li class="sel-brochure-layer">
							<div>
								<i class="fas fa-book left"></i>
								<span>Brochure select</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<style>
				.time-picker {position:relative; float:left; display:inline-block; width:3rem; height:4rem; overflow:hidden;}
				.time-picker * {padding:0; margin:0;}
				.time-picker .mbsc-fr-w {min-width:3rem;}
				.time-picker .mbsc-sc-whl-l {display:none;}
			</style>
			<div class="time-picker">
				<div id="demo-inline"></div>
			</div>
					

			<div class="outcome-comment-wrap">
				<p class="max-comment-length"><span class="cnt">0</span> / <span>4000</span></p>
				<textarea name="" id="" placeholder="Comment"></textarea>
			</div>
		</div>
	</div>

	<div class="popup-footer-btn">
		<button type="button" class="popup-btn-update disabled">UPDATE</button>
	</div>
</div>
</body>
</html>
