<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript" src="../js/page/login.js"></script>
    <title>Document</title>
</head>
<body>
<div class="login-wrap">
    <img src="../images/login/logo_login.png" alt="eLead MySales" class="logo">
    <fieldset class="login-form">
        <legend>Login Form</legend>
        <div><input type="text" id="user-country" readonly="readonly" placeholder="Country" /><label for="user-country">Country</label><span class="icon dripicons-home"><!-- home icon --></span></div>
        <div><input type="text" id="user-id" placeholder="Username" /><label for="user-id">Username</label><span class="icon dripicons-home"><!-- home icon --></span></div>
        <div><input type="password" id="user-pw" placeholder="Password" /><label for="user-pw">Password</label><span class="icon dripicons-home"><!-- home icon --></span></div>
    </fieldset>
    <div class="copyright">
        <button type="button">LOG-ON</button>
        <span>The Power To Surprise</span>
    </div>
</div>
<script>
fnList.pageLogin();
</script>
</body>
</html>
