<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../lib/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common/common.js"></script>
	<script type="text/javascript" src="../js/page/login.js"></script>
	<title>Document</title>
</head>
<body>
<div class="login-wrap">
	<img src="../images/login/logo_login.png" alt="eLead MySales" class="logo">
	<fieldset class="login-form">
		<legend>Login Form</legend>
		<div>
			<input type="text" id="user-country" readonly="readonly" placeholder="Country" />
			<label for="user-country">Country</label>
			<span><img src="../images/icon/icon_earth.png" alt="earth" class="selected-country-flag" /></span>
		</div>
		<div>
			<input type="text" id="user-id" placeholder="Username" />
			<label for="user-id">Username</label>
			<span><img src="../images/icon/icon_user.png" alt="user" /></span>
		</div>
		<div>
			<input type="password" id="user-pw" placeholder="Password" />
			<label for="user-pw">Password</label>
			<span><img src="../images/icon/icon_lock.png" alt="lock" /></span>
			<button type="button" class="btn-show-password"><i class="far fa-eye-slash"></i><i class="far fa-eye"></i></button>
		</div>
	</fieldset>
	<div class="copyright">
		<button type="button">LOG-ON</button>
		<span>The Power To Surprise</span>
	</div>

	<div class="back-pannel"></div>
	<div class="sel-country-list" data-page="layer">
		<ul> 
			<li><input type="radio" name="select-country" id="country-IT" value="IT" ><label for="country-IT"><span><img src="../images/icon/flag/icon_country_IT.png" alt="country-IT"></span>Italy</label></li>
			<li><input type="radio" name="select-country" id="country-SK" value="SK" ><label for="country-SK"><span><img src="../images/icon/flag/icon_country_SK.png" alt="country-SK"></span>Slovakia</label></li>
			<li><input type="radio" name="select-country" id="country-SE" value="SE" ><label for="country-SE"><span><img src="../images/icon/flag/icon_country_SE.png" alt="country-SE"></span>Sweden</label></li>
			<li><input type="radio" name="select-country" id="country-AT" value="AT" ><label for="country-AT"><span><img src="../images/icon/flag/icon_country_AT.png" alt="country-AT"></span>Austria</label></li>
			<li><input type="radio" name="select-country" id="country-IE" value="IE" ><label for="country-IE"><span><img src="../images/icon/flag/icon_country_IE.png" alt="country-IE"></span>Ireland</label></li>
			<li><input type="radio" name="select-country" id="country-CZ" value="CZ" ><label for="country-CZ"><span><img src="../images/icon/flag/icon_country_CZ.png" alt="country-CZ"></span>Czech</label></li>
			<li><input type="radio" name="select-country" id="country-DE" value="DE" ><label for="country-DE"><span><img src="../images/icon/flag/icon_country_DE.png" alt="country-DE"></span>Deutschland</label></li>
			<li><input type="radio" name="select-country" id="country-UK" value="UK" ><label for="country-UK"><span><img src="../images/icon/flag/icon_country_UK.png" alt="country-UK"></span>United Kingdom</label></li>
			<li><input type="radio" name="select-country" id="country-FR" value="FR" ><label for="country-FR"><span><img src="../images/icon/flag/icon_country_FR.png" alt="country-FR"></span>France</label></li>
		</ul>
	</div>
</div>

<script>
fnList.pageLogin();
</script>
</body>
</html>
