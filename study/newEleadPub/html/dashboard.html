<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dashboard</title>
</head>
<body>
<div id="pageDashboard">
	<!-- Lead Summary Info -->
	<div class="user-info-wrap">
		<p class="name-wrap"><span>Hi</span>, <span class="name">Firstname</span> :)</p>
		<p class="slogan"><strong>Go get the open lead!</strong></p>	

		<ul class="quick-btn-group">
			<li>
				<a href="#"><span class="icon-wrap"><img src="../images/icon/icon_bell.png" alt="bell"></span><em>RE</em><span class="cnt">3</span></a>
			</li>
			<li>
				<a href="#"><span class="icon-wrap"><img src="../images/icon/icon_qr_code.png" alt="QR code"></span><em>QR</em></a>
			</li>
		</ul>
	</div>
	<!-- // Lead Summary Info -->

	<!-- Each Lead Type Slide -->
	<div class="dashboard-lead-list-wrap">
		<div id="dashboard-lead-list">
			<ul>
				<!-- Delayed Lead -->
				<li class="delayed"><a href="#">
					<p>
						<strong>11</strong>
						<span>DELAYED LEAD</span>
					</p>
					<div class="summary-wrap">
						<ul>
							<li>
								<span class="delayed-deep">8</span>
								<em>+24HRS</em>
							</li>
							<li>
								<span class="delayed-light">3</span>
								<em>+4HRS</em>
							</li>
						</ul>
					</div>
				</a></li>
				<!-- // Delayed Lead -->

				<!-- Today Task -->
				<li class="today"><a href="#">
					<p>
						<strong>11</strong>
						<span>TODAY TASK</span>
					</p>
					<div class="summary-wrap">
						<ul>
							<li>
								<span class="today-light">3</span>
								<em>PAST DUE</em>
							</li>
							<li>
								<span class="today-deep">8</span>
								<em>TODAY</em>
							</li>
						</ul>
					</div>
				</a></li>
				<!-- // Today Task -->

				<!-- To Do Task -->
				<li class="todo"><a href="#">
					<p>
						<strong>11</strong>
						<span>TO DO TASK</span>
					</p>
					<div class="summary-wrap">
						<ul>
							<li>
								<span class="todo-light">3</span>
								<em>TOMORROW</em>
							</li>
							<li>
								<span class="todo-deep">8</span>
								<em>MONTH</em>
							</li>
						</ul>
					</div>
				</a></li>
				<!-- // To Do Task -->
			</ul>
		</div>
	</div>
	<!-- // Each Lead Type Slide -->
</div>
</body>
</html>
