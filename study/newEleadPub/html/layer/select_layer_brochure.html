<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Select Layer Brochure</title>
</head>
<body>
<div id="selectLayerBrochure" class="select-layer">
	
	<div class="select-layer-content-wrap">
		<button type="button" class="btn-select-layer-close"><i class="fas fa-times"></i></button>

		<h3>Brochure Download link</h3>
	
		<ul class="layer-selected-brochure-list">
			
		</ul>

		<div class="layer-brochure-list-wrap">
			<ul class="layer-brochure-list">
				<li><input type="checkbox" name="layer-brochure-1" id="layer-brochure-1"><label for="layer-brochure-1">Brochure</label></li>
				<li><input type="checkbox" name="layer-brochure-2" id="layer-brochure-2"><label for="layer-brochure-2">Borchure02</label></li>
				<li><input type="checkbox" name="layer-brochure-3" id="layer-brochure-3"><label for="layer-brochure-3">Brochure long3</label></li>
				<li><input type="checkbox" name="layer-brochure-4" id="layer-brochure-4"><label for="layer-brochure-4">ceed</label></li>
				<li><input type="checkbox" name="layer-brochure-5" id="layer-brochure-5"><label for="layer-brochure-5">optima</label></li>
				<li><input type="checkbox" name="layer-brochure-6" id="layer-brochure-6"><label for="layer-brochure-6">Rio</label></li>
				<li><input type="checkbox" name="layer-brochure-7" id="layer-brochure-7"><label for="layer-brochure-7">Brochure05</label></li>
				<li><input type="checkbox" name="layer-brochure-8" id="layer-brochure-8"><label for="layer-brochure-8">Brochure06</label></li>
				<li><input type="checkbox" name="layer-brochure-9" id="layer-brochure-9"><label for="layer-brochure-9">Brochure07</label></li>
				<li><input type="checkbox" name="layer-brochure-10" id="layer-brochure-10"><label for="layer-brochure-10">Stinger</label></li>
				<li><input type="checkbox" name="layer-brochure-11" id="layer-brochure-11"><label for="layer-brochure-11">Niro</label></li>
				<li><input type="checkbox" name="layer-brochure-12" id="layer-brochure-12"><label for="layer-brochure-12">Borchure08</label></li>
			</ul>
		</div>

		<div class="popup-footer-btn static">
			<button type="button" class="btn-select-layer-confirm disabled">CONFIRM</button>
		</div>

	</div>
</div>
</body>
</html>
