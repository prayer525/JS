<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Select Layer Contact</title>
</head>
<body>

<div id="selectLayerContact" class="select-layer">
	<div class="select-layer-content-wrap">
		<button type="button" class="btn-select-layer-close"><i class="fas fa-times"></i></button>

		<h3>CONTACT</h3>

		<div class="pad-wrap">

			<!-- preferred channel list -->
			<ul class="preferred-channel">
				<li>
					<div>
						<span class="channel-type">M</span>
						<p>098-7654-3210</p>
						<i class="fas fa-mobile-alt"></i>
					</div>
				</li>
				<li class="active">
					<div>
						<span class="channel-type">H</span>
						<p>098-7654-3210</p>
						<i class="fas fa-phone"></i>
					</div>
				</li>
				<li>
					<div>
						<span class="channel-type">E</span>
						<p>test@email.com</p>
						<i class="far fa-envelope"></i>
					</div>
				</li>
				<li>
					<div>
						<span class="channel-type">In-person</span>
						<p>Outcome Input</p>
						<i class="fas fa-pen"></i>
					</div>
				</li>
			</ul>
			<!-- // preferred channel list -->
		</div>

		<!-- <button type="button" class="btn-select-layer-confirm">CONFIRM</button> -->
	</div>
</div>
</body>
</html>
