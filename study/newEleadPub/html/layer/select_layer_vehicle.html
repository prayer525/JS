<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Select Layer Vehicle</title>
</head>
<body>

<div id="selectLayerVehicle" class="select-layer">
	<div class="select-layer-content-wrap">
		<button type="button" class="btn-select-layer-close"><i class="fas fa-times"></i></button>

		<h3>Vehicle Model</h3>

		<div class="pad-wrap">
			
			<!-- preferred vehicle -->
			<div class="pre-select-preferred-vehicle">
				<p><span>Requested Vehicle</span><strong>Model01</strong></p>
			</div>
			<!-- // preferred vehicle -->

			<!-- Vehicle Type Selector -->
			<ul class="tab-select" id="tab-vehicle-type">
				<li class="on"><a href="#"><span>Vehicle</span></a></li>
				<li><a href="#"><span>Model</span></a></li>
			</ul>
			<!-- // Vehicle Type Selector -->
			
			<!-- Vehicle List -->
			<div class="sel-vehicle-list-wrap">
				<ul>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle1" id="sel-vehicle-1">
						<label for="sel-vehicle-1"><span>Vehicle01</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle2" id="sel-vehicle-2">
						<label for="sel-vehicle-2"><span>Long name Vehicle02</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle3" id="sel-vehicle-3">
						<label for="sel-vehicle-3"><span>Vehicle03</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle4" id="sel-vehicle-4">
						<label for="sel-vehicle-4"><span>Vehicle04</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle5" id="sel-vehicle-5">
						<label for="sel-vehicle-5"><span>Vehicle05</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle6" id="sel-vehicle-6">
						<label for="sel-vehicle-6"><span>Vehicle06</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle7" id="sel-vehicle-7">
						<label for="sel-vehicle-7"><span>Vehicle07</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle8" id="sel-vehicle-8">
						<label for="sel-vehicle-8"><span>Vehicle08</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle9" id="sel-vehicle-9">
						<label for="sel-vehicle-9"><span>Vehicle09</span></label>
					</li>
					<li>
						<input type="radio" name="sel-vehicle" value="vehicle10" id="sel-vehicle-10">
						<label for="sel-vehicle-10"><span>Vehicle10</span></label>
					</li>
				</ul>
			</div>
			<!-- // Vehicle List -->
		</div>

		<div class="popup-footer-btn static">
			<button type="button" class="btn-select-layer-confirm disabled">CONFIRM</button>
		</div>
	</div>
</div>
</body>
</html>
