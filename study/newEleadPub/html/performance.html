<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Performance</title>
</head>
<body>
<div id="pagePerformance">
	<h2 class="tit-h2 fixed"><span>PERFORMANCE</span></h2>

	<div class="scroll-wrap">
		<div class="radar-chart-wrap">
			<canvas id="radar-chart"></canvas>

			<span class="chart-label task"><em>Task</em><strong>50</strong><i class="up">▲</i></span>
			<span class="chart-label lead"><em>Lead</em><strong>50</strong><i class="down">▼</i></span>
			<span class="chart-label cont"><em>Contract</em><strong>50</strong><i class="down">▼</i></span>

			<div class="legend">
				<p><i class="current"></i><span>Dec, 2018</span></p>
				<p><i class="previous"></i><span>Nov, 2018</span></p>
			</div>
		</div>

		<ul class="line-chart-wrap">
			<li>
				<canvas id="chart-lead-to-offer"></canvas>
				<label for="" class="label">Lead to Offer</label>
				<strong class="offer-data-value">58%</strong>
			</li>
			<li>
				<canvas id="chart-leat-to-contract"></canvas>
				<label for="" class="label">Lead to Contract</label>
				<strong class="contract-data-value">42%</strong>
			</li>
		</ul>

		<div class="average-wrap">
			<h3>Response time (30 Days)</h3>
			<div class="salesman-wrap">
				<span class="bar" style="width:43%;">
					<!-- graph bar -->
					<label for="">You</label>
				</span>
				<span class="avg-time">19h 19m</span>
			</div>
			<div class="dealer-wrap">
				<span class="bar" style="width:83%;">
					<!-- graph bar -->
					<label for="">Dealer</label>
				</span>
				<span class="avg-time">1d 3h 24m</span>
			</div>
		</div>

	</div>
</div>
</body>
</html>
