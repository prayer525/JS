<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
  <video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
  data-setup='{}'>
    <source src="rtmp://m.relay001.ktcdn.co.kr/mtnlive/_definst_/720" type="rtmp/flv">
  </video>

  <video id="my_video_2" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
  data-setup='{}'>
    <source src="https://cdnlive.mtn.co.kr/mtnlive/_definst_/720/playlist.m3u8" type="application/x-mpegURL">
  </video>

  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
  <script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video" autoplay controls></video>
<script>
if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('https://cdnlive.mtn.co.kr/mtnlive/_definst_/720/playlist.m3u8'); // 동영상경로
    hls.attachMedia(video);
    
}
</script>

</body>
</html>
