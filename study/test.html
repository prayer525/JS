<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index page</title>
	<link rel="stylesheet" href="../css/common.css">
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<button type="button" class="btn-alert">Alert</button>
    <button type="button" class="btn-confirm">Confirm</button>

    <div class="nav">
        <a href="#">A</a>&nbsp;&nbsp;
        <a href="#">B</a>&nbsp;&nbsp;
        <a href="#">C</a>&nbsp;&nbsp;
        <a href="#">D</a>&nbsp;&nbsp;
    </div>
<script>
$(function(){
    var wait1000 = ()=> new Promise((resolve, reject)=> {setTimeout(resolve, 1000)})

wait1000()
    .then(function() {
        console.log('Yay! 1')
        wait1000()
    })
    .then(function() {
        console.log('Yay! 2')
        return wait1000()
    })
    .then(function() {
        console.log('Yay! 3')
        wait1000()
    })
    .then(function() {
        console.log('Wheeyee!')
    });


    $('.nav a').click(function(){
        $('.nav a').removeClass('active').removeAttr('aria-label');

        $(this).addClass('active').attr('aria-label','메뉴선택됨');
    });

})
</script>
</body>
</html>
