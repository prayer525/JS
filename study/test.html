<!DOCTYPE html>
<html lang="en">
<head>

	<title>Index page</title>

<body>
	<button type="button" class="btn-alert">Alert</button>
    <button type="button" class="btn-confirm">Confirm</button>
    
<script>
$(function(){
    $('.btn-alert').on('click', function(){
        alert('Alert 입니다.')

    $('.btn-confirm').on('click', function(){
        confirm('Confirm 입니다.')
    })
})
</script>
