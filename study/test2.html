<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no, address=no, email=no">
<style>
* {padding:0; margin:0;}
html,body {width:100%; height:100%;}
.wrapper {display:flex; flex-direction:column; width:100%; height:100%;}
.header {flex:0 0 auto; width:100%; height:50px; background:#eaeaea;}
.body {flex:1; overflow:hidden; overflow-y:auto;}
.footer {flex:0 0 auto; width:100%; height:50px; background:#eaeaea;}
input {width:100%; margin:0;}
</style>
</head>
<body>
<div class="wrapper">
<div class="header">header</div>
<div class="body">content</div>
<div class="footer"><input type="text" /></div>
</div>
</body>
</html>
