<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MyKia :: Breakdown Assistance</title>
<link rel="stylesheet" type="text/css" href="../css/morpheus_style.css">
<script type="text/javascript" src="../js/mcore.min.js"></script>
</head>
<body id="mk_d04_0001">
<!-- ========== Start ========== -->

<div id="wrapper">
    <header id="header">
        <h1><!-- Breakdown Assistance --><script type="text/javascript">M.locale.localizedWrite("F1_24")</script></h1>
        <button type="button" class="hbtn fl home">Home</button>
    </header>

	<section id="container">
		<div id="scroll">
        <!-- contents_Start -->
            
			<!-- Car_Info -->
			<div class="car_info">
				<img class="img_car_info" id="carImage" alt="" />
				<h2 id="car">&nbsp;</h2>
			</div>
			<!-- Txt_Info -->
            <div class="txt_info">
                <!-- <strong>Whenever you’re on the road, </strong>
                <p>it’s good to know you’re not alone. As a valued Kia owner, you have access to our Extra Care Breakdown Assistance Program. Available 24 hours a day, 7 days a week from anywhere in Europe by dialing</p> -->
                <p class="icon_pool"><script type="text/javascript">M.locale.localizedWrite("F1_25")</script></p>
            </div>
			<!-- Call_Info -->
            <div class="call_space">
                <strong><!-- 24h Service-Hotline --><script type="text/javascript">M.locale.localizedWrite("F1_26")</script></strong>
                <ul>
                    <li>
                        <button type="button">
                            <p class="tit contry01"><!-- DOMESTIC --><script type="text/javascript">M.locale.localizedWrite("F1_27")</script></p>
                            <p class="link" id="domestic">&nbsp;</p>
                            <p class="btn_call" id="domesticCall">call</p>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            <p class="tit"><!-- INTERNATIONAL --><script type="text/javascript">M.locale.localizedWrite("F1_28")</script></p>
                            <p class="link" id="international">&nbsp;</p>
                            <p class="btn_call" id="internationalCall">call</p>
                        </button>
                    </li>
                </ul>
            </div>
            
        <!-- //contents_End -->    
        </div>			
    </section>

    <footer id="footer">
        <p class="img">KIA, The Power to Surprise.</p>
    </footer>
</div>

<!-- ========== //End ========== -->
</body>
<script type="text/javascript" src="../js/ui/common.js"></script>
<script type="text/javascript">

// 최초 진입 시 연락처들을 표시한다
function gfnInit(){
	var myvehicle=LoginManager.getSelectedVehiclesInfo();
	$("#car").text(myvehicle.VehicleName);
	if (M.locale.VirtualMode) {
        $("#carImage").attr("src","data:"+myvehicle.VehicleImageExtension+";base64,"+myvehicle.VehicleImage);
    } else {
        $("#carImage").attr("src", myvehicle.VehicleImageUrl);
    }
	var breakdown=LoginManager.getBreakDownCall();
	$("#domestic").text(breakdown.BreakDownCallNumberLocal);
	$("#domesticCall").data(Scheme.PhoneNumber,breakdown.BreakDownCallNumberLocal);
	$("#domesticCall").click(MApi.call);
	$("#international").text(breakdown.BreakdownCallNumberInternational);
	$("#internationalCall").data(Scheme.PhoneNumber,breakdown.BreakdownCallNumberInternational);
	
    // 연락처 터치 시 내장 전화 앱 호출한다.
    $("#internationalCall").click(MApi.call);
}
// gfnInit();
M.onReady(function(e){
    gfnInit();
});
</script>
</html>
