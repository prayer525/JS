<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/common.css">
	<title>News List</title>
</head>
<body>
<div id="pageNewsList" class="wrapper" data-role="page">
	<header class="header" data-role="header" data-position="fixed" data-fullscreen="false">
		<button class="hbtn fl back" data-rel="back">Back</button>
		<h1 data-translation-code="S1_15"><!-- News List --></h1>
	</header>
	<section class="container">
		<div class="scroll">
		<!-- contents_Start -->
			<h2 class="tit-h2-01" data-translation-code="B1_27"></h2>
			<div class="news-list">
				<ul id="news-list">
					
				</ul>
			</div>
			<button class="btn-red-round2 btn-more-news" data-translation-code="D1_20" data-role="none"></button>
			<!-- No Search Result -->
            <div class="result_none none">
                <p data-translation-code="D1_16"></p>
            </div>
            <div style="position:relative;">
            	<button type="button" class="btn-see-all" data-role="none" data-href="promotion_list"><img src="../img/icon_more.png" alt=""></button>
	            <h2 class="tit-h2-01 tit-campaign"></h2>
	            <div id="touchSlider" class="swiper-container">
					<div class="swiper-wrapper">
						
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		<!-- //contents_End -->
		</div>
	</section>
	<footer class="footer" data-role="footer" data-position="fixed" data-fullscreen="false">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>
</body>
</html>
