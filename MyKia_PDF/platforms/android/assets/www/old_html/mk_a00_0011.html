<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MyKia :: MyKia App Information</title>
<link rel="stylesheet" type="text/css" href="../css/morpheus_style.css">
<script type="text/javascript" src="../js/mcore.min.js"></script>
</head>
<body id="mk_a00_0011">
<!-- ========== Start ========== -->

<div id="wrapper">
	<header id="header" class="f_popup">
		<h1><!-- MyKia App --><script type="text/javascript">M.locale.localizedWrite("S1_35")</script></h1>
	</header>
    
	<section id="container">
		<div id="scroll" style="font-size: 1.5rem;">
			<div><script type="text/javascript">M.locale.localizedWrite("T1_10")</script></div>
		</div>
		<!-- CONFIRM AREA -->
		<div class="confirm_area">
			<p class="btn_line hbox jc">
				<!--press class on / disabled class off-->
				<button type="button" class="btn_white flex" id="closeBtn"><!-- Close -->
					<script type="text/javascript">M.locale.localizedWrite("B1_1")</script>
				</button>
				<button type="button" class="btn_red flex" id="acceptBtn"><!-- Accept -->
					<script type="text/javascript">M.locale.localizedWrite("T1_7")</script>
				</button>
			</p>
		</div>
	</section>

	<footer id="footer">
		<p class="img">KIA, The Power to Surprise.</p>
	</footer>
</div>

<!-- ========== //End ========== -->
</body>
<script type="text/javascript" src="../js/ui/common.js"></script>
<script type="text/javascript">
$("#acceptBtn").click(Page.backPageModalDown);
M.onReady(function(e) {
	var os=MApi.getPlatform();

	if(os=="ANDROID"){

		// close button active when android OS after landed this screen
		// app quit when close button is touched
		// 화면 진입 시 단말기 OS 가 안드로이드 일 경우 “Close” 버튼 생성
		// “Close” 버튼 터치 시 앱 종료
		$("#closeBtn").click(M.sys.exit);
	}else{

		// if iOS Deny button active
		// 단말기 OS 가 IOS 일 경우 “Deny” 버튼 생성
		// $("#closeBtn").addClass("none");
		$("#scroll > div").text(M.locale.localizedString("S1_37"));
		$("#closeBtn").text(M.locale.localizedString("T1_6"));
		
		// display popup when Deny button is touched
		// “Deny” 버튼 터치 시 팝업 호출
		$("#closeBtn").click(function(){
			MApi.alert(M.locale.localizedString("V1_7"));
		});
	}
});
M.onBack=function(e){};
</script>
</html>
