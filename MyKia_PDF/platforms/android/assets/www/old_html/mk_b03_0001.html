<script type="text/javascript">

// 최초 진입 시 각 대시보드 아이콘 터치 시 해당 대시보드 상세 화면으로 이동한다.
$("#container").find("li:not(.d_none) > button").click(function() {
	var options=Options.Default;
	options.param={"key":$(this).attr("class")};
	Page.moveToPage("mk_b03_0002",options);
});
$(".pbtn.close").click(function() {
	if ($("#chk01").prop("checked")) {
		MApi.storage(Storage.showDisclaimer, "never");
	}
	$(".lightbox").addClass("none");
	$(".popup").addClass("none");
});
M.onReady(function(e){
	var showDisclaimer = MApi.storage(Storage.showDisclaimer);

	if (showDisclaimer == "") {
		$(".lightbox").removeClass("none");
		$(".popup").removeClass("none");
	}
});
</script>
