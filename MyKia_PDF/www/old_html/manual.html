<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MyKia :: Info</title>
<link rel="stylesheet" type="text/css" href="../css/morpheus_style.css">
<script type="text/javascript" src="../js/mcore.min.js"></script>
</head>
<body>
<!-- ========== Start ========== -->
    
<div id="wrapper">
    <header id="header">
        <h1>Info</h1>
        <button type="button" class="hbtn fl back">Back</button>
    </header>
    
	<!-- IFRAME_AREA -->
    <div class="ifrm_wrap">
        <iframe id="manualIframe" style="width:100%;height:100%;"></iframe>
    </div>
    
    <footer id="footer">
        <p class="img">KIA, The Power to Surprise.</p>
    </footer>
</div>

<!-- ========== //End ========== -->
</body>
<script type="text/javascript" src="../js/ui/common.js"></script>
<script type="text/javascript">
var iframeSrc = MApi.param("index");

M.onReady(function(e) {
	$("#manualIframe").attr("src", iframeSrc);
});

$(".back").off();
$(".back").click(function(e) {
	var abc = $("#manualIframe");
	if (abc.contents()[0].location.href.indexOf("index.html") == -1) {
		history.back();
	} else {
		Page.backPage(e);
	}
});

M.onBack = function(e) {
    KmeSpinner.stop();
	$(".back").click();
};
</script>
</html>
