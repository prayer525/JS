<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Zoom In/Out
	</h1>
</section>
<!-- Main content -->
<section class="content">
	<!-- Small boxes (Stat box) -->
	<div class="row">
		<style>
			div#zoomContents {
			width:100%;
      height:100%;
			}
			#target {
			background: white;
			border: 1px solid black;
			}
		</style>
		<div id="zoomContents">
			<div id="target">Touch and Hold with 2 pointers, then pinch in or out.<br/>
			    The background color will change to pink if the pinch is opening (Zoom In) 
			    or changes to lightblue if the pinch is closing (Zoom out).</div>
			 <!-- UI for logging/debugging -->
			 <p></p>
       <p id="startAbsX"></p>
			 <p id="startAbsY"></p>
		</div>
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
<script type="text/javascript">
var pinchZoom = {
  obj:{
    startAbsX:0,
    startAbsY:0
  },
  init:function(t){
    this.el = document.querySelector(t);

    this.el.addEventListener('touchstart', this.fnTouchStart, false);
    this.el.addEventListener('touchmove', this.fnTouchMove, false);

    console.log('el : ' , this.el)
  },
  fnTouchStart:function(evt){
    console.log('evt : ' , evt.touches)

    if(evt.touches.length == 2){
      this.obj.startAbsX = Math.abs(evt.touches[0].clientX - evt.touches[1].clientX);
      this.obj.startAbsY = Math.abs(evt.touches[0].clientY - evt.touches[1].clientY);

      document.getElementById('startAbsX').innerHTML = this.obj.startAbsX;
      document.getElementById('startAbsY').innerHTML = this.obj.startAbsY;
    }
  },
  fnTouchMove:function(evt){
    console.log('evt : ' , evt.touches)
  }
}

pinchZoom.init('#target');
</script>
