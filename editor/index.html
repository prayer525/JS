      function read_settings_from_cookie() {
          $('#tabsize').val(any($.cookie('tabsize'), '1'));

          $.cookie('wrap-line-length', $('#wrap-line-length').val(), opts);

          $.cookie('indent-inner-html', $('#indent-inner-html').prop('checked') ? 'on' : 'off', opts);
          $.cookie('comma-first', $('#comma-first').prop('checked') ? 'on' : 'off', opts);
          $.cookie('e4x', $('#e4x').prop('checked') ? 'on' : 'off', opts);

      }

      function unpacker_filter(source) {
          var trailing_comments = '',
              comment = '',
              unpacked = '',
              found = false;

          // cut trailing comments
          do {
              found = false;
              if (/^\s*\/\*/.test(source)) {
                  found = true;
                  comment = source.substr(0, source.indexOf('*/') + 2);
                  source = source.substr(comment.length).replace(/^\s+/, '');
                  trailing_comments += comment + "\n";
              } else if (/^\s*\/\//.test(source)) {
                  found = true;
                  comment = source.match(/^\s*\/\/.*/)[0];
                  source = source.substr(comment.length).replace(/^\s+/, '');
                  trailing_comments += comment + "\n";
              }
          } while (found);

          var unpackers = [P_A_C_K_E_R, Urlencoded, JavascriptObfuscator/*, MyObfuscate*/];
          for (var i = 0; i < unpackers.length; i++) {
              if (unpackers[i].detect(source)) {
                  unpacked = unpackers[i].unpack(source);
                  if (unpacked != source) {
                      source = unpacker_filter(unpacked);
                  }
              }
          }

          return trailing_comments + source;
      }


      function beautify() {
          if (the.beautify_in_progress) return;

          store_settings_to_cookie();

          the.beautify_in_progress = true;

          var source = $('#out').html(),
              output,
              opts = {};

          opts.indent_size = $('#tabsize').val();
          opts.indent_char = opts.indent_size == 1 ? '\t' : ' ';
          opts.max_preserve_newlines = $('#max-preserve-newlines').val();
          opts.preserve_newlines = opts.max_preserve_newlines !== "-1";
          opts.keep_array_indentation = $('#keep-array-indentation').prop('checked');
          opts.break_chained_methods = $('#break-chained-methods').prop('checked');
          opts.indent_scripts = $('#indent-scripts').val();
          opts.brace_style = $('#brace-style').val();
          opts.space_before_conditional = $('#space-before-conditional').prop('checked');
          opts.unescape_strings = $('#unescape-strings').prop('checked');
          opts.jslint_happy = $('#jslint-happy').prop('checked');
          opts.end_with_newline = $('#end-with-newline').prop('checked');
          opts.wrap_line_length = $('#wrap-line-length').val();
          opts.indent_inner_html = $('#indent-inner-html').prop('checked');
          opts.comma_first = $('#comma-first').prop('checked');
          opts.e4x = $('#e4x').prop('checked');

          if (looks_like_html(source)) {
              output = html_beautify(source, opts);
          } else {
              if ($('#detect-packers').prop('checked')) {
                  source = unpacker_filter(source);
              }
              output = js_beautify(source, opts);
          }
          if (the.editor) {
              the.editor.setValue(output);
          } else {
              $('#source').val(output);
          }

          the.beautify_in_progress = false;
      }

      function looks_like_html(source) {
          // <foo> - looks like html
          // <!--\nalert('foo!');\n--> - doesn't look like html

          var trimmed = source.replace(/^[ \t\n\r]+/, '');
          var comment_mark = '<' + '!-' + '-';
          return (trimmed && (trimmed.substring(0, 1) === '<' && trimmed.substring(0, 4) !== comment_mark));
      }

          return;
        }
      }
    }

    var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'gfm',
      lineNumbers: false,
      matchBrackets: true,
      lineWrapping: true,
      theme: 'base16-light',
      extraKeys: {"Enter": "newlineAndIndentContinueMarkdownList"}
    });

    editor.on('change', update);





    document.addEventListener('drop', function(e){
      e.preventDefault();
      e.stopPropagation();

      var reader = new FileReader();
      reader.onload = function(e){
        editor.setValue(e.target.result);
      };

      reader.readAsText(e.dataTransfer.files[0]);
    }, false);





    function saveAsMarkdown(){
      save(editor.getValue(), "untitled.md");
    }

    function saveAsHtml() {
      save(document.getElementById('out').innerHTML, "untitled.html");
    }

    document.getElementById('saveas-markdown').addEventListener('click', function() {
      saveAsMarkdown();
      hideMenu();
    });

    document.getElementById('saveas-html').addEventListener('click', function() {
      saveAsHtml();
      hideMenu();
    });

    function save(code, name){
      var blob = new Blob([code], { type: 'text/plain' });
      if(window.saveAs){
        window.saveAs(blob, name);
      }else if(navigator.saveBlob){
        navigator.saveBlob(blob, name);
      }else{
        url = URL.createObjectURL(blob);
        var link = document.createElement("a");
        link.setAttribute("href",url);
        link.setAttribute("download",name);
        var event = document.createEvent('MouseEvents');
        event.initMouseEvent('click', true, true, window, 1, 0, 0, 0, 0, false, false, false, false, 0, null);
        link.dispatchEvent(event);
      }
    }



    var menuVisible = false;
    var menu = document.getElementById('html');

    function showMenu() {

    }

    function hideMenu() {
      menuVisible = false;
      menu.style.display = 'none';
    }

    document.getElementById('close-menu').addEventListener('click', function(){
      hideMenu();
    });




    document.addEventListener('keydown', function(e){
      if(e.keyCode == 83 && (e.ctrlKey || e.metaKey)){
        e.shiftKey ? showMenu() : saveAsMarkdown();

        e.preventDefault();
        return false;
      }

      if(e.keyCode === 27 && menuVisible){
        hideMenu();

        e.preventDefault();
        return false;
      }
    });




    function updateHash(){
      window.location.hash = btoa( // base64 so url-safe
        RawDeflate.deflate( // gzip
          unescape(encodeURIComponent( // convert to utf8
            editor.getValue()
          ))
        )
      );
    }

    if(window.location.hash){
      var h = window.location.hash.replace(/^#/, '');
      if(h.slice(0,5) == 'view:'){
        setOutput(decodeURIComponent(escape(RawDeflate.inflate(atob(h.slice(5))))));
        document.body.className = 'view';
      }else{
        editor.setValue(
          decodeURIComponent(escape(
            RawDeflate.inflate(
              atob(
                h
              )
            )
          ))
        );
        update(editor);
        editor.focus();
      }
    }else{
      update(editor);
      editor.focus();
    }
